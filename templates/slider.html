{% load static %}
	<!-- HOME -->
	<div id="home">
		<!-- container -->
		<div class="container">
			<!-- home wrap -->
			<div class="home-wrap">
				<!-- home slick -->
				<div id="home-slick">
					{% if sliderdata %}
						{% for rs in sliderdata %}
						<div class="banner banner-1">
							<img src="{{ rs.image.url }}" width="676px" height="530px" alt="{{ rs.image }}">
							<div class="banner-caption">
								<h1 class="primary-color">{{ rs.title }}<br>
									<span class="primary-color font-weak" style="font-size:30px !important">
										{{ rs.description | truncatechars:40 }}
									</span></h1>
								<a href="/product/{{rs.slug}}" class="primary-btn">Åžimdi Al</a>
							</div>
						</div>
						{% endfor %}
					{% else %}
						<div class="banner banner-1">
							<img src="{% static 'img/banner02.jpg' %}" alt="">
							<div class="banner-caption">
								<h1 class="primary-color">HOT DEAL<br><span class="white-color font-weak">Up to 50% OFF</span></h1>
								<button class="primary-btn">Shop Now</button>
							</div>
						</div>
					{% endif %}
					<!-- /banner -->
				</div>
				<!-- /home slick -->
			</div>
			<!-- /home wrap -->
		</div>
		<!-- /container -->
	</div>
	<!-- /HOME -->
